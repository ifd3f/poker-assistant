name: poker-assistant

dependencies:
  - base == 4.*
  - containers

executables:
  poker-assistant:
    main: Main.hs
    source-dirs:
      - src
      - app

ghc-options:
  # For details on warnings: https://downloads.haskell.org/~ghc/master/users-guide/using-warnings.html
  # This list borrowed from https://medium.com/mercury-bank/enable-all-the-warnings-a0517bc081c3
  # but instead of -Weverything + disable, we -Wall + enable
  
  - -Wall
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wpartial-fields
  - -Wmissing-home-modules
  - -Widentities
  - -Wredundant-constraints
  - -Wcpp-undef
  - -Wmissing-export-lists

library:
  source-dirs: src
  exposed-modules:
    - Poker

tests:
  poker-assistant-spec:
    main: Spec.hs
    source-dirs:
      - src
      - test
    dependencies:
      - hspec == 2.*
    build-tools: hspec-discover

